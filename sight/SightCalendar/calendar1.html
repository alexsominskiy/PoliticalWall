
<div ng-controller="calendarCntr">

    <div class="yearmonth">

        <span class="chevron glyphicon glyphicon-menu-left" ng-Click="yearMinus()"></span>
        <span class="air">{{year}}</span>
        <span class="chevron glyphicon glyphicon-menu-right" ng-Click="yearPlus()"></span>

        <!--<span>&nbsp&nbsp&nbsp&nbsp</span>-->

        <span class="chevron glyphicon glyphicon-menu-left"ng-Click="monthMinus()"></span>
        <span class="air">{{month}}</span>
        <span class="chevron glyphicon glyphicon-menu-right" ng-Click="monthPlus()"></span>
    </div>

    <div class="col-sm-12" ng-repeat="w in weeks">
        <div class="day" ng-repeat="d in w" ng-class="{today : isToday(d.day), shabbat : isShabat(d.day)}" ng-Click="currDate(d)"><span class="date">{{dayFormat(d.day)}}</span>
            <span class="event" ng-class="{fill : d.fill}">{{d.event}}</span>
        </div>
    </div>
</div>
