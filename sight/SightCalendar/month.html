<div id="daysContainer" class="daysContainer">
<div class="week"ng-repeat="w in weeks">
    <div class="day" ng-repeat="d in w" ng-class="{today : isToday(d.day), shabbat : isShabat(d.day)}" ng-click="changeView(2)">
        <div class="date">{{dayFormat(d.day)}}</div>
        <div class="event" ng-class="{fill : d.fill}">{{d.event}}</div>
    </div>
</div>
    </div>
