
<div ng-controller="uploadedNewsCntr">

    <div class="search"><bdo dir="rtl">
        <span>מחבר</span>
        <input class="subjInput" ng-model="newsAuthor">
        <span>נושה</span>
        <input class="subjInput" ng-model="newsSubject">
        <div class="newsDates">
            <span>לפני</span><input id="datebefore" class="dateInput"  ng-model="dateBefore">
            <span>אחרי</span><input id="dateafter" class="dateInput"  ng-model="dateAfter">
        </div>
    </bdo></div>

    <div class="newsWrap">
        <div class="newsContainer">
            <iframe class="newsHtml" src="{{sightPreviewFile()}}"></iframe>
        </div>

        <div class="unMenu">
            <table class="un">
                <tr ng-repeat="n in newsList | filter : newsSearchObject() | dateRange : dateAfter : dateBefore" ng-click="setShowIndex($index)">
                    <td ><u><span class="author">{{n.author}}</span></u><br>{{n.header}}</td>
                    <td class="time">{{shortDate(n.date_time)}}</td>
                </tr>
            </table>
        </div>



    </div>

</div>
